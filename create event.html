<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Arial', sans-serif;
            background-image: url(asset/images/banner-bg.png);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 10px rgba(255, 87, 34, 0.5);
            padding: 15px 30px;
            border-radius: 0 0 15px 15px;
        }

        .form-container {
            margin-top: 50px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            max-width: 600px;
            margin: auto;
        }

        .form-label {
            color: #333;
        }

        .btn-siri {
            position: relative;
            overflow: hidden;
            color: white;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn-siri::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.6s ease;
            z-index: 0;
        }

        .btn-siri:hover {
            background-color: #ff4d00;
        }

        .btn-siri:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .btn-siri span {
            position: relative;
            z-index: 1;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
        }

        .form-heading {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Volunteer Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/events">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about-us">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Create Event Form -->
    <div class="container form-container">
        <h2 class="form-heading">Create a New Event</h2>
        <form action="/events/create" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Event Name</label>
                <input type="text" class="form-control" id="name" name="name" required oninput="updateButtonText()">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Event Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Event Time</label>
                <input type="time" class="form-control" id="time" name="time" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Event Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Event Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="mb-3">
                <label for="volunteers" class="form-label">Number of Volunteers Needed</label>
                <input type="number" class="form-control" id="volunteers" name="volunteers" required>
            </div>
            <div class="mb-3">
                <label for="skills" class="form-label">Required Skills</label>
                <input type="text" class="form-control" id="skills" name="skills" placeholder="E.g., Leadership, First Aid" required>
            </div>
            <div class="mb-3">
                <label for="flyer" class="form-label">Upload Event Flyer</label>
                <input type="file" class="form-control" id="flyer" name="flyer" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-siri" id="createEventButton"><span>Create Event</span></button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateButtonText() {
            const eventName = document.getElementById('name').value;
            const button = document.getElementById('createEventButton');
            button.innerHTML = `<span>Create Event: ${eventName}</span>`;
        }
    </script>
</body>
</html>
