<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page - ModulHub</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

        * {
            box-sizing: border-box;
        }

        body {
            background: #f6f5f7;
            background-image: url(177801_MUSmartHub.jpg);
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            margin: 0;
        }

        /* Navbar */
        .navbar {
            background-color: rgba(200, 16, 46, 0.6); /* Semi-transparent red */
            color: #ffffff;
            padding: 20px 50px;
            border-radius: 0 0 15px 15px;
            backdrop-filter: blur(10px); /* Frosted glass effect for navbar */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .navbar .navbar-brand {
            background: rgba(255, 255, 255, 0.3); /* Transparent white for glass effect */
            backdrop-filter: blur(8px); /* Frosted glass effect for the heading */
            padding: 10px 30px;
            border-radius: 20px;
            color: #ffffff;
            font-weight: bold;
            font-size: 2rem;
            transition: background 0.3s ease;
        }

        .navbar .navbar-brand:hover {
            background: rgba(255, 255, 255, 0.4); /* Slightly more opaque on hover */
        }

        /* Main Profile Container with Glass Effect */
        .container {
            background: rgba(255, 255, 255, 0.15); /* Glassmorphic effect for main profile container */
            backdrop-filter: blur(20px); /* Frosted glass effect */
            border-radius: 20px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            padding: 30px;
            max-width: 1000px;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        /* Glass Effect for Profile Sections */
        .profile-section {
            background: rgba(200, 16, 46, 0.3); /* Transparent red for profile sections */
            border-radius: 15px;
            backdrop-filter: blur(15px); /* Frosted glass effect */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .profile-section:hover {
            transform: translateY(-5px);
        }

        /* Profile Button */
        .profile-button {
            background: #BA68C8;
            box-shadow: none;
            border: none;
            transition: background 0.3s, transform 0.3s ease-in-out;
        }

        .profile-button:hover {
            background: #682773;
            transform: translateY(-2px);
        }

        .profile-button:focus {
            background: #682773;
            box-shadow: none;
        }

        /* Form Control Focus Effect */
        .form-control:focus {
            box-shadow: none;
            border-color: #BA68C8;
        }

        /* Labels Styling */
        .labels {
            font-size: 11px;
        }

        /* Add Experience Button */
        .add-experience {
            cursor: pointer;
            transition: background 0.3s, transform 0.3s ease-in-out;
        }

        .add-experience:hover {
            background: #BA68C8;

            color: #fff;
            border: solid 1px #BA68C8;
            transform: translateY(-2px);
        }

        /* Experience Container Hover Effect */
        .exp-container {
            transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .exp-container:hover {
            box-shadow: 0 0 15px rgba(186, 104, 200, 0.4);
            transform: translateY(-5px);
        }

        /* Profile Picture Border */
        .rounded-circle {
            border: 2px solid #BA68C8;
        }
    </style>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"></head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand mx-auto" href="#">ModulHub</a>
    </nav>

    <!-- Profile Container with Glass Effect -->
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <!-- Profile Picture and Info Section with Glass Effect -->
            <div class="col-md-3 border-right">
                <div class="profile-section d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" src="https://i.imgur.com/O1RmJXT.jpg" width="120">
                    <span class="font-weight-bold">John Doe</span>
                    <span class="text-black-50">john_doe12@bbb.com</span>
                    <span>United States</span>
                </div>
            </div>

            <!-- Edit Profile Section with Glass Effect -->
            <div class="col-md-5 border-right">
                <div class="profile-section p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6 class="text-right">Edit your profile</h6>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value="John"></div>
                        <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="Doe" placeholder="Doe"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Headline</label><input type="text" class="form-control" placeholder="headline" value="UI/UX Developer"></div>
                        <div class="col-md-12"><label class="labels">Current position</label><input type="text" class="form-control" placeholder="current position" value="UI/UX Developer at Boston"></div>
                        <div class="col-md-12"><label class="labels">Education</label><input type="text" class="form-control" placeholder="education" value="Boston University"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value="USA"></div>
                        <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="Boston" placeholder="state"></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
                </div>
            </div>

            <!-- Experience Section with Glass Effect -->
            <div class="col-md-4">
                <div class="profile-section p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center experience">
                        <span>Edit Experience</span>
                        <span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span>
                    </div>
                    <div class="d-flex flex-row mt-3 exp-container">
                        <img src="https://i.imgur.com/azSfBM3.png" width="45" height="45">
                        <div class="work-experience ml-1">
                            <span class="font-weight-bold d-block">Senior UI/UX Designer</span>
                            <span class="d-block text-black-50 labels">Twitter Inc.</span>
                            <span class="d-block text-black-50 labels">March, 2017 - May 2020</span>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex flex-row mt-3 exp-container">
                        <img src="https://img.icons8.com/color/100/000000/facebook.png" width="45" height="45">
                        <div class="work-experience ml-1">
                            <span class="font-weight-bold d-block">Senior UI/UX Designer</span>
                            <span class="d-block text-black-50 labels">Facebook Inc.</span>
                            <span class="d-block text-black-50 labels">March, 2017 - May 2020</span>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex flex-row mt-3 exp-container">
                        <img src="https://img.icons8.com/color/50/000000/google-logo.png" width="45" height="45">
                        <div class="work-experience ml-1">
                            <span class="font-weight-bold d-block">UI/UX Designer</span>
                            <span class="d-block text-black-50 labels">Google Inc.</span>
                            <span class="d-block text-black-50 labels">March, 2017 - May 2020</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
