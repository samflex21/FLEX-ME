<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 10px rgba(255, 87, 34, 0.5);
            padding: 15px 30px;
            border-radius: 0 0 15px 15px;
        }

        .container {
            margin-top: 50px;
        }

        .filter-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .filter-input {
            width: 30%;
            margin-right: 10px;
        }

        .chart-container {
            margin-top: 30px;
        }

        .download-buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Volunteer Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/events">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about-us">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Reports Container -->
    <div class="container">
        <h2 class="mb-4">Reports</h2>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <input type="date" class="form-control filter-input" id="startDate" placeholder="Start Date">
            <input type="date" class="form-control filter-input" id="endDate" placeholder="End Date">
            <input type="text" class="form-control filter-input" id="eventFilter" placeholder="Filter by Event">
            <input type="text" class="form-control filter-input" id="volunteerFilter" placeholder="Filter by Volunteer">
            <button class="btn btn-primary" onclick="generateReport()">Generate Report</button>
        </div>

        <!-- Graphical Summaries -->
        <div class="chart-container">
            <h4>Total Hours Volunteered</h4>
            <canvas id="hoursChart"></canvas>
        </div>

        <div class="chart-container">
            <h4>Number of Events</h4>
            <canvas id="eventsChart"></canvas>
        </div>

        <div class="chart-container">
            <h4>Volunteer Engagement</h4>
            <canvas id="engagementChart"></canvas>
        </div>

        <!-- Downloadable Reports -->
        <div class="download-buttons">
            <button class="btn btn-success" onclick="downloadPDF()">Download PDF Report</button>
            <button class="btn btn-info" onclick="downloadExcel()">Download Excel Report</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js Script -->
    <script>
        // Mock data for charts (replace with actual data)
        const totalHoursData = [50, 100, 150, 200, 250];
        const eventCountData = [3, 5, 8, 12, 15];
        const engagementData = [40, 60, 80, 100, 120];

        // Generate charts
        function generateReport() {
            const ctx1 = document.getElementById('hoursChart').getContext('2d');
            const hoursChart = new Chart(ctx1, {
                type: 'bar',
                data: {
                    labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5'],
                    datasets: [{
                        label: 'Total Hours',
                        data: totalHoursData,
                        backgroundColor: '#ff5722',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });

            const ctx2 = document.getElementById('eventsChart').getContext('2d');
            const eventsChart = new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5'],
                    datasets: [{
                        label: 'Number of Events',
                        data: eventCountData,
                        backgroundColor: '#4CAF50',
                        borderColor: '#4CAF50',
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });

            const ctx3 = document.getElementById('engagementChart').getContext('2d');
            const engagementChart = new Chart(ctx3, {
                type: 'pie',
                data: {
                    labels: ['Engaged', 'Not Engaged'],
                    datasets: [{
                        data: [80, 20],
                        backgroundColor: ['#ff5722', '#ddd']
                    }]
                }
            });
        }

        // Mock functions for downloading reports (to be replaced with actual implementation)
        function downloadPDF() {
            alert("PDF Report Downloaded");
        }

        function downloadExcel() {
            alert("Excel Report Downloaded");
        }
    </script>
</body>
</html>
