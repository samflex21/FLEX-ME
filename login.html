<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body background styling */
        body {
            background-color: #ffffff; /* White background */
            font-family: 'Arial', sans-serif; /* Changed font to Arial */
            background-image: url(asset/images/banner-bg.png);
            background-repeat: no-repeat;
        }

        /* Navbar styles */
        .navbar {
            background: rgba(255, 255, 255, 0.7); /* Transparent glass effect */
            backdrop-filter: blur(15px); /* Blurred background effect */
            box-shadow: 0 4px 10px rgba(255, 87, 34, 0.5); /* Shadow effect */
            padding: 15px 30px;
            border-radius: 0 0 15px 15px; /* Rounded bottom corners */
            transition: background 0.3s ease; /* Transition effect for background */
        }

        /* Navbar brand (logo) */
        .navbar-brand {
            font-size: 30px;
            font-weight: bold;
            color: #ff5722; /* Primary color */
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Navbar link styles */
        .nav-link {
            color: gray; /* Default color for links */
            text-decoration: none; /* Remove underline */
            transition: color 0.3s ease; /* Smooth transition effect */
        }

        .nav-link:hover {
            color: orange; /* Color changes to orange on hover */
        }

        /* Active link styling */
        .nav-link.active {
            color: #ff5722; /* Primary color for active link */
        }

        /* Login form glassmorphism effect */
        .login-container {
            margin-top: 100px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.8); /* Transparent glass effect */
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); /* Soft shadow */
            backdrop-filter: blur(15px); /* Blurred background effect */
            border: 1px solid rgba(255, 255, 255, 0.5);
            max-width: 400px;
            position: absolute; /* Use absolute positioning */
            right: 50px; /* Position it on the right */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust for vertical centering */
        }

        /* Form label styling */
        .form-label {
            color: #333;
        }

        /* Forgot Password link */
        .forgot-password {
            display: block;
            margin-top: 10px;
            text-align: left;
            font-size: 0.9em;
        }

        /* Siri-inspired button styling */
        .siri-animated-btn {
            position: relative;
            background: linear-gradient(135deg, #ff5722, #ffcc33);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s;
            width: 100%;
        }

        .siri-animated-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        /* Waves for the ripple effect */
        .siri-animated-btn .wave {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            animation: pulse 1.2s ease-out infinite;
        }

        /* Pulse effect for the waves */
        @keyframes pulse {
            0% {
                transform: scale(0);
                opacity: 0.8;
            }
            50% {
                transform: scale(1);
                opacity: 0.4;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        /* Gradient flashing on button */
        .siri-animated-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15), transparent);
            animation: animate-gradient 2s infinite;
            transform-origin: center;
            filter: blur(20px);
            opacity: 0.7;
        }

        @keyframes animate-gradient {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Adding a flare/glow when button is clicked */
        .siri-animated-btn:active {
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.3));
            box-shadow: 0 10px 50px rgba(255, 87, 34, 0.7), inset 0 5px 20px rgba(255, 87, 34, 0.3);
        }

    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Volunteer Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/events">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about-us">About Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Login Form inside Glassmorphism Effect -->
    <div class="container login-container">
        <h2 class="text-center">Login</h2>
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <!-- Forgot Password link -->
            <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
            
            <!-- Siri-inspired animated button -->
            <button type="submit" class="siri-animated-btn" onclick="triggerWaveEffect()">Login</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for button animation -->
    <script>
        function triggerWaveEffect() {
            let btn = document.querySelector('.siri-animated-btn');
            
            // Create multiple animated waves
            for (let i = 0; i < 3; i++) {
                let wave = document.createElement('div');
                wave.classList.add('wave');
                wave.style.width = wave.style.height = `${100 + i * 30}px`; // Different sizes for layers
                wave.style.top = `${-50 + i * 10}px`;
                wave.style.left = `${-50 + i * 10}px`;
                wave.style.animationDelay = `${i * 0.3}s`; // Stagger the waves
                btn.appendChild(wave);

                // Remove the wave after animation ends
                wave.addEventListener('animationend', () => {
                    wave.remove();
                });
            }
        }
    </script>
</body>
</html>
